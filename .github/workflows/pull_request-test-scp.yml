name: Pull request workflow

on: push

jobs:

  test-deploy:
    name: Test deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install node_modules
        run: yarn

      - name: Generate Site
        run: yarn generate

      - name: scp upload to staging
        run: sshpass -p ${{ secrets.STAGING_PASS }} scp -o 'StrictHostKeyChecking no' -r public_html/ ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_IP }}:~/
