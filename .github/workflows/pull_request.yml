name: Pull request workflow

on: pull_request

jobs:

  test-deploy:
    name: Test deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install node_modules
        run: yarn

      - name: Generate Site
        run: yarn generate

      - name: Extract PR details
        id: pr
        run: |
          PR_ID=pr-${{ github.event.pull_request.number }}
          PREVIEW_PATH=previews/${PR_ID}
          echo "::set-output name=PR_ID::${PR_ID}"

#      - name: Copy build folder to remote
#        uses: appleboy/scp-action@master
#        with:
#          host: ${{ secrets.STAGING_IP }}
#          username: ${{ secrets.STAGING_USER }}
#          password: ${{ secrets.STAGING_PASS }}
#          source: "public_html"
#          target: "test-reviews"
      - name: make dir
        run: mkdir -p ${{ steps.pr.outputs.PR_ID }}
      - name: copy files
        run: cp -r public_html ${{ steps.pr.outputs.PR_ID }}
      - name: copy folder
        run: cp -r ${{ steps.pr.outputs.PR_ID }}/ public_html/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.USER_TOKEN }}
          publish_dir: ./public_html
          user_name: ${{ secrets.USER_NAME }}
          user_email: ${{ secrets.USER_EMAIL }}

