name: Pull request workflow

on: pull_request

jobs:

  test-deploy:
    name: Test deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install node_modules
        run: yarn

      - name: Generate Site
        run: yarn generate



      - name: "Upload generated content"
        uses: actions/upload-artifact@v2
        with:
          name: starknet-site
          if-no-files-found: error
          path:
            public_html

#      - name: Copy build folder to remote
#        uses: appleboy/scp-action@master
#        with:
#          host: ${{ secrets.STAGING_IP }}
#          username: ${{ secrets.STAGING_USER }}
#          password: ${{ secrets.STAGING_PASS }}
#          source: "public_html"
#          target: "test-reviews"
  publish:
    name: deploy-review
    runs-on: ubuntu-latest
    needs:
      - test-deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          github_token: ${{ secrets.USER_TOKEN }}

      - name: Extract PR details
        id: pr
        run: |
          PR_ID=pr-${{ github.event.pull_request.number }}
          PREVIEW_PATH=previews/${PR_ID}
          echo "::set-output name=PR_ID::${PR_ID}"

      - name: "Remove preview build directory"
        run: rm -rf ${{ steps.pr.outputs.PR_ID }}
      - name: "Create preview build directory"
        run: mkdir -p ${{ steps.pr.outputs.PR_ID }}
      - name: "Download generated content"
        uses: actions/download-artifact@v2
        with:
          name: starknet-site
          path: ${{ steps.pr.outputs.PR_ID }}

#      - name: make dir
#        run: mkdir -p ${{ steps.pr.outputs.PR_ID }}
#      - name: copy files
#        run: cp -r public_html ${{ steps.pr.outputs.PR_ID }}
#      - name: copy folder
#        run: cp -r ${{ steps.pr.outputs.PR_ID }}/ public_html/

      - name: PR preview details
        run:
          echo "you can preview the PR at https://starknet-community-libs.github.io/starknet-docs/${{ steps.pr.outputs.PR_ID }}/public_html/documentation/"

      - name: "Commit changes"
        run: |
          set -euo pipefail
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com
          git add .
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Adding or updating preview build for PR ${{ steps.pr.outputs.PR_ID }}"
            git push --set-upstream origin gh-pages
          else
            echo -e "No changes found."
          fi
        env:
          GITHUB_TOKEN: "${{ secrets.USER_TOKEN }}"

